{% extends 'homepage/base.html' %}
{% block head_title %}Content{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">Content Generation</h1>
            <p class="text-center">Create quizzes or generate summaries based on files you uploaded or directly upload some files!</p>
            <div class="list-group">
                <a href="{% url 'quizzes' %}" class="list-group-item list-group-item-action">
                    <i class="bi bi-question-circle"></i> Go to Quizzes 
                </a>
                <a href="{% url 'summaries' %}" class="list-group-item list-group-item-action">
                    <i class="bi bi-file-earmark-text"></i> Go to Summaries
                </a>
            </div>
        </div>
    </div>

</div>
{% endblock %}
